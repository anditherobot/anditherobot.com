{% extends 'core/base.html' %}
{% load static %}
{% block title %}{{title}}{% endblock title %}
{% block content %}

 <!-- Page Heading/Breadcrumbs -->
 <h1 class="mt-4 mb-3">Photos
    <small>Gallery</small>
  </h1>

  <p>Something dynamic, with nice controls and mobile friendly.</p>


<ul class="row first">
  {% for post in object_list %}
  <li>
   
    <img  src="{{ post.image.url}}" alt="{{ post.description }}">
    <p>{{ post.description }}</p>
  </li>
  {% endfor %}
</ul>

{% endblock %}
